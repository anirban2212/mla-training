<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="img">
<div class="container register-form" >
            <div class="form">
                <div class="note">
                    <p>ENTER STUDENT AND COURSE ID</p>
                </div>

                <div class="form-content">
                    
                      
                          <div class="form-group">
                            <label style="color: #fff;">STUDENT ID</label>
                            <input type="text" ng-required="true" ng-minlength=5 
                              class="form-control" placeholder="student id" [(ngModel)]=" enrollmentDetails.student.student_id">
                          </div>
                          <div class="form-group">
                            <label style="color: white;">COURSE ID</label>
                            <input type="text"
                              class="form-control" placeholder="course id" [(ngModel)]=" enrollmentDetails.course.course_id">
                          </div>
                        
                        
                          <div class="form-group">
                            <label style="color: #fff;">COURSE STATUS</label>
                            <input type="text" 
                              class="form-control" placeholder="NOT YET STARTED" [(ngModel)]=" enrollmentDetails.enrollment.sc_status" disabled>
                          </div>
                          
                        
                    
                    <div class="button">
                      <button class="btn btn-dark" (click)="createEnrollment()">enroll for the course</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
